<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select input</title>
        <link rel="stylesheet" href="fonts.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="input-selection"></div>
        <div id="toolbar">
            <button onclick="Volume.lower();">-</button>
            <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin: 0 5px;">
                <span id="volume-display">100%</span>
                <span style="font-size: 9px;">volume</span>
            </div>
            <button onclick="Volume.higher();">+</button>
            <div style="flex: 1 0 auto;"></div>
            <button onclick="location.reload();">🔄 Refresh inputs</button>
        </div>
        <button id="save-button" disabled>
            ⏳ Loading
        </button>
        <script src="script.js"></script>
    </body>
</html>
